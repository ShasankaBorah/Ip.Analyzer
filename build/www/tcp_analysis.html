<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TCP Analysis</title>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="libs/materialize/js/materialize.js"></script>
    <link type="text/css" rel="stylesheet" href="libs/materialize/css/materialize.css" media="screen,projection" />
    <script type="text/javascript" src="chartist-js/chartist.js"></script>
    <link type="text/css" rel="stylesheet" href="chartist-js/chartist.min.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <link type="text/css" rel="stylesheet" href="css/palette.css">
    <link type="text/css " rel="stylesheet" href="libs/animate.css">
    <script type="text/javascript" src="libs/moment.js"></script>
    <script type="text/javascript" src="js/data-formatter.js"></script>
    <link type='text/css' rel='stylesheet' href='libs/tablesorter/css/theme.default.min.css' />
    <!-- <link type='text/css' rel='stylesheet' href='libs/tablesorter/theme.materialize.min.css'/> -->
    <script type="text/javascript" src="libs/tablesorter/js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="libs/tablesorter/js/jquery.tablesorter.widgets.min.js"></script>

    <!-- pager plugin -->
    <link rel="stylesheet" href="libs/tablesorter/css/jquery.tablesorter.pager.min.css">
    <script src="libs/tablesorter/js/jquery.tablesorter.pager.min.js"></script>

   <script type="text/javascript" src="dataJs/tcp_analysis.js"></script>

</head>

<body>

    <div id="top_nav"></div>

    <div class="row">
        <br>
        <br>
        <!-- div to show tcp analysis tabs-->
        <div class="row" id="div_tcp_analysis">

            <div class="row">
                <div class="col s12">
                    <div class="row">

                        <button class="btn col s1" id="btn_start_tcp_analysis" onclick="start_tcp_analysis()">TCP Analysis</button>
                        <button class="btn col s1" id="btn_load_two_way_tcp" onclick="load_two_way_tcp()">Load Two Way</button>
                        <button class="btn col s1" onclick="load_all_tcp_streams()">Reset</button>
                        <button class="btn col s1" onclick="get_ip_json_data()">Get Json</button>
                        <div class="input-field col s3">
                            <select id="select_db_list"></select>
                            <label>Available Databases</label>
                        </div>
                        <button class="btn col s1" id="btn_load_selected_dbs" onclick="load_selected_db()">Load Selected File</button>
                    </div>
                </div>
            </div>


            <div class="row">
                <P id="p_current_file"></P>
                <p id="p_progress"></p>
            </div>

            <div>
                <p id="total_time_elapsed"></p>
            </div>

            <div class="row">
                <h6>Number of Files Read :
                    <span id="d_num_files"></span>
                </h6>
            </div>

            <!--File Info display table-->
            <div class="row">
                <div class="col s12">
                    <!--file div-->
                    <table id="file_result">
                        <thead>
                            <tr>
                                <th>FL File Path</th>
                                <th>RL File Path</th>
                                <th>Created At</th>
                                <th>FL Files Read</th>
                                <th>RL FIles Read</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <!-- data display table -->
            <div class="row pager" id="pager">
                <button class="btn-small waves-effect waves-light prev" id="btn_table_result_prev" >Prev</button>
                <button class="btn-small waves-effect waves-light next" id="btn_table_result_next" >Next</button>
                <p id="p_table_result_info"></p>
            </div>




            <div class="row">
                <div class="col s6" style="overflow-y: scroll; height:500px">
                    <table id="table_result_tcp" class="tablesorter-default" >
                        <thead>
                            <tr>
                                <!-- <th>Select</th> -->
                                <th>#</th>
                                <th>Source IP</th>
                                <th>Destination IP</th>
                                <th>Src to Dst</th>
                                <th>Dst to Src</th>
                                <th>FL File</th>
                                <th>RL File</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="col s6" style="overflow-y: scroll; height:500px">
                    <table id="json_result_clicked">
                        <thead>
                            <tr>
                                    <th>Frame Time</th>
                                    <th>Tcp Seq</th>
                                    <th>Tcp Ack</th>
                                    <th>Tcp Len</th>
                                    <th>Tcp SrcPort</th>
                                    <th>Tcp DstPort</th>
                                    <th>flag</th>
                            </tr>
                        </thead>
                        <tbody></tbody>

                    </table>

                </div>

                <!-- <div id="result"> </div>
                <div class="col s6">
                    <div class="row">
                        <div class="col s6">
                            <div>Source IP Address:
                                <span id="p_seq_src" />
                            </div>
                        </div>

                        <div class="col s6">
                            <div>Destination IP Address:
                                <span id="p_seq_dst" />
                            </div>
                        </div>
                    </div> -->

                    <!-- <div class="row">
                        <div class="col s12">
                            <table id="table_sequence" class="bordered highlight">
                                <thead>
                                    <tr>
                                        <th>Src Port</th>
                                        <th>Dst Port</th>
                                        <th>Total Se.</th>
                                        <th>Sequence No.</th>
                                        <th>Total Ack.</th>
                                        <th>Ack. No.</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
